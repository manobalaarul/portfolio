on:
  push:
    branches:
      - main

name: ðŸš€ Deploy PHP Website on Push

jobs:
  ftp-deploy:
    name: ðŸŽ‰ FTP Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Checkout latest code
        uses: actions/checkout@v3

      - name: ðŸ“‚ Upload project to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ${{ secrets.FTP_PROTOCOL }} # 'ftp' or 'ftps'
          local-dir: ./ # root directory of the repo
          server-dir: / # or your target folder on the server (e.g. /public_html/)
          delete-removed: true
